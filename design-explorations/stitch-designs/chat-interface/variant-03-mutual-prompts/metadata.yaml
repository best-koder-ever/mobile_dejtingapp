implementation_approach:
  backend:
    - Prompt database with categories (travel, food, hobbies, values)
    - API endpoint: GET /conversation-prompts/next?chat_id=123
    - Store both answers in chat thread
    - Track which prompts already shown in this chat
  
  frontend:
    - Card widget that inserts in message stream
    - Text input for answer (replaced with checkmark + answer when submitted)
    - "Next Question" button shows new prompt
    - Animation: card slides in gently when triggered
  
  timing_triggers:
    - Option 1: User manually taps "Ice Breaker" button in chat
    - Option 2: Auto-suggest after 5 messages if conversation slowing
    - Option 3: Show at match time: "Break the ice with a question!"
  
  prompt_categories:
    - Light & Fun: comfort food, weekend plans, coffee order
    - Travel: best trip, dream destination, most unusual place
    - Personality: hidden talent, morning/night person, superpower
    - Deeper: life philosophy, proudest accomplishment, scary thing done
  
  gamification:
    - "You've answered 10 prompts together! üéâ"
    - Unlock new categories after X prompts
    - Share favorite prompt answers on profile

