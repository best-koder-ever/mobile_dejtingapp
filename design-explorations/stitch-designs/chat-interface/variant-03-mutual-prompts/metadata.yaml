notes: |
  ‚≠ê BREAKTHROUGH FEATURE - Mutual conversation starters!
  
  **The Problem This Solves:**
  Users get stuck in "hello, how are you" small talk and conversations die.
  One-sided AI suggestions feel pushy.
  
  **The Solution:**
  Conversation Starter Cards that BOTH people engage with together.
  
  **How It Works:**
  
  1. **Card in Chat Flow:**
     - Appears naturally in the message thread
     - Soft purple-tinted background with glowing border
     - Sparkle icon ‚ú® and "üí≠ Ice Breaker Question" header
  
  2. **The Question:**
     - "What's your go-to comfort food?"
     - (Other examples: "Most memorable travel experience?", "Hidden talent?")
  
  3. **Side-by-Side Answers:**
     - Left: "Sophia: Homemade Ramen üçú" ‚úì
     - Right: "You: Authentic Tacos üåÆ" ‚úì
     - Equal visual weight - collaborative, not competitive
     - Green checkmarks when both answered
  
  4. **Next Question Button:**
     - "Next Question ‚û°Ô∏è" at bottom of card
     - Loads another prompt when both want more
  
  5. **Natural Flow:**
     - Regular messages above and below
     - Card doesn't interrupt - feels like shared discovery
     - Can have multiple cards in one conversation
  
  **Design Details:**
  - Purple theme (#7f13ec) maintained
  - Plus Jakarta Sans typography
  - Sent bubbles: purple gradient
  - Received bubbles: light gray
  - Card has subtle elevation/shadow
  - Typing indicator below
  - Clean input bar with send button

strengths:
  - COLLABORATIVE not one-sided - both people participate equally
  - Breaks the "hello how are you" ice naturally
  - Answers build connection and shared knowledge
  - Feels playful and game-like (not forced)
  - Cards flow in conversation - don't block or interrupt
  - Can see what you both answered - easy comparison
  - "Next Question" keeps momentum going
  - Reduces pressure - structured prompts easier than freeform
  - Great for introverts or shy users
  - Creates conversation topics organically

concerns:
  - How to decide WHEN to show a prompt card?
  - Who triggers "Next Question" - either person or both?
  - What if one person ignores the prompt?
  - Need large question database (100+ prompts)
  - Prompt quality critical - boring questions kill engagement
  - May feel juvenile if not executed well
  - Privacy: are answers saved/shared beyond this chat?

