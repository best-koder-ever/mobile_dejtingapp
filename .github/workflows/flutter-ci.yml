name: "🚀 Flutter Mobile App CI/CD"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  flutter_analysis:
    name: "📱 Flutter Analysis & Tests"
    runs-on: ubuntu-latest
    
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v4
        
      - name: "🐦 Setup Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'
          channel: 'stable'
          
      - name: "📦 Install dependencies"
        run: flutter pub get
        
      - name: "🔍 Analyze code"
        run: flutter analyze --no-fatal-infos
        
      - name: "🧪 Run tests"
        run: flutter test
        
      - name: "📊 Upload test results"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: flutter-test-results
          path: test/
          
  flutter_build:
    name: "🏗️ Build Flutter App"
    runs-on: ubuntu-latest
    needs: flutter_analysis
    
    steps:
      - name: "📥 Checkout code"
        uses: actions/checkout@v4
        
      - name: "🐦 Setup Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'
          channel: 'stable'
          
      - name: "📦 Install dependencies"
        run: flutter pub get
        
      - name: "🔨 Build APK"
        run: flutter build apk --debug
        
      - name: "📱 Upload APK artifact"
        uses: actions/upload-artifact@v4
        with:
          name: flutter-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
