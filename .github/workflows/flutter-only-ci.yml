name: "ğŸ§ª Flutter App CI/CD - Mobile Only"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  flutter_tests:
    name: "ğŸš€ Flutter Tests & Analysis"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ¦ Setup Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.1"
          channel: "stable"

      - name: "ğŸ“¦ Get dependencies"
        run: flutter pub get

      - name: "ğŸ” Analyze code"
        run: flutter analyze

      - name: "ğŸ§ª Run tests"
        run: flutter test

      - name: "ğŸ“Š Upload test results"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test/

      - name: "ğŸ—ï¸ Build APK (Debug)"
        run: flutter build apk --debug

      - name: "ğŸ“± Upload APK"
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

  code_quality:
    name: "ğŸ“ Code Quality Check"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ¦ Setup Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.1"
          channel: "stable"

      - name: "ğŸ“¦ Get dependencies"
        run: flutter pub get

      - name: "ğŸ¯ Check formatting"
        run: dart format --set-exit-if-changed .

      - name: "âš ï¸ Check for unused imports"
        run: |
          dart pub global activate dart_code_metrics
          dart pub global run dart_code_metrics:metrics analyze lib
