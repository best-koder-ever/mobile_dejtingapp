global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Basic health check endpoints
  - job_name: 'dating-app-services'
    static_configs:
      - targets: 
        - 'host.docker.internal:8080'  # YARP Gateway
        - 'host.docker.internal:8081'  # Auth Service
        - 'host.docker.internal:8082'  # User Service
        - 'host.docker.internal:8083'  # Matchmaking Service
        - 'host.docker.internal:8084'  # Swipe Service
    metrics_path: '/health'
    scrape_interval: 30s

  # System monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
