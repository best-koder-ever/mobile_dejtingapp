<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App - Health Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .dashboard {
            padding: 40px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .service-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 4px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .service-card.healthy {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
        }
        
        .service-card.unhealthy {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #f8d7da, #f1b0b7);
        }
        
        .service-card.warning {
            border-left-color: #ffc107;
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
        }
        
        .service-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .service-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .healthy .status-icon {
            background: #28a745;
        }
        
        .unhealthy .status-icon {
            background: #dc3545;
        }
        
        .warning .status-icon {
            background: #ffc107;
        }
        
        .service-details {
            font-size: 0.9em;
            color: #666;
        }
        
        .metrics-section {
            margin-top: 40px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .metric-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            color: #666;
            margin-top: 5px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .last-updated {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíï Dating App Health Dashboard</h1>
            <p>Real-time monitoring of all microservices</p>
        </div>
        
        <div class="dashboard">
            <h2>Service Status</h2>
            <div class="status-grid" id="serviceGrid">
                <!-- Services will be populated here -->
            </div>
            
            <button class="refresh-btn" onclick="refreshStatus()">üîÑ Refresh Status</button>
            
            <div class="metrics-section">
                <h2>System Metrics</h2>
                <div class="metrics-grid" id="metricsGrid">
                    <!-- Metrics will be populated here -->
                </div>
            </div>
            
            <div class="last-updated" id="lastUpdated">
                Last updated: Never
            </div>
        </div>
    </div>

    <script>
        const services = [
            { name: 'YARP Gateway', url: '/api/yarp/health', port: '8080', description: 'Main API Gateway' },
            { name: 'Auth Service', url: '/api/auth/health', port: '8081', description: 'Authentication & Authorization' },
            { name: 'User Service', url: '/api/users/health', port: '8082', description: 'User Profile Management' },
            { name: 'Matchmaking', url: '/api/matchmaking/health', port: '8083', description: 'Match Algorithm' },
            { name: 'Swipe Service', url: '/api/swipes/health', port: '8084', description: 'Swipe Processing' },
            { name: 'Photo Service', url: '/api/photos/health', port: '8085', description: 'Image Management' }
        ];

        async function checkServiceHealth(service) {
            try {
                const response = await fetch(`http://localhost:${service.port}${service.url}`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return {
                        status: 'healthy',
                        responseTime: Date.now() - startTime,
                        details: data
                    };
                } else {
                    return {
                        status: 'unhealthy',
                        error: `HTTP ${response.status}`,
                        details: null
                    };
                }
            } catch (error) {
                return {
                    status: 'unhealthy',
                    error: error.message,
                    details: null
                };
            }
        }

        function renderServiceCard(service, health) {
            const statusClass = health.status === 'healthy' ? 'healthy' : 'unhealthy';
            const statusText = health.status === 'healthy' ? '‚úÖ Healthy' : '‚ùå Unhealthy';
            
            return `
                <div class="service-card ${statusClass}">
                    <div class="service-name">${service.name}</div>
                    <div class="service-status">
                        <div class="status-icon"></div>
                        <span>${statusText}</span>
                    </div>
                    <div class="service-details">
                        <strong>Port:</strong> ${service.port}<br>
                        <strong>Description:</strong> ${service.description}<br>
                        ${health.responseTime ? `<strong>Response Time:</strong> ${health.responseTime}ms<br>` : ''}
                        ${health.error ? `<strong>Error:</strong> ${health.error}` : ''}
                    </div>
                </div>
            `;
        }

        function renderMetrics(healthData) {
            const healthyServices = healthData.filter(h => h.health.status === 'healthy').length;
            const totalServices = healthData.length;
            const avgResponseTime = healthData
                .filter(h => h.health.responseTime)
                .reduce((sum, h) => sum + h.health.responseTime, 0) / healthyServices || 0;

            return `
                <div class="metric-card">
                    <div class="metric-value">${healthyServices}/${totalServices}</div>
                    <div class="metric-label">Services Online</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${avgResponseTime.toFixed(0)}ms</div>
                    <div class="metric-label">Avg Response Time</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${((healthyServices/totalServices)*100).toFixed(1)}%</div>
                    <div class="metric-label">System Health</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${new Date().toLocaleTimeString()}</div>
                    <div class="metric-label">Current Time</div>
                </div>
            `;
        }

        async function refreshStatus() {
            const serviceGrid = document.getElementById('serviceGrid');
            const metricsGrid = document.getElementById('metricsGrid');
            const lastUpdated = document.getElementById('lastUpdated');
            
            serviceGrid.innerHTML = '<div style="text-align: center; grid-column: 1/-1;">üîÑ Checking services...</div>';
            
            const healthPromises = services.map(async service => {
                const startTime = Date.now();
                const health = await checkServiceHealth(service);
                return { service, health };
            });
            
            const healthData = await Promise.all(healthPromises);
            
            serviceGrid.innerHTML = healthData
                .map(({ service, health }) => renderServiceCard(service, health))
                .join('');
            
            metricsGrid.innerHTML = renderMetrics(healthData);
            lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshStatus, 30000);

        // Initial load
        refreshStatus();
    </script>
</body>
</html>
